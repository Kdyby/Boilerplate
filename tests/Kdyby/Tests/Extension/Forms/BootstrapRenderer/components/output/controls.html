<!DOCTYPE html>
<html>
<head><link href="../../bootstrap.min.css" rel="stylesheet" /></head>
<body>

    <div class="container">



            <div id="frm-grouped-name-pair" class="control-group">


<label class="test control-label" for="frm-grouped-name">Jméno</label>
                    <div class="controls">
                            <input type="text" name="grouped[name]" id="frm-grouped-name" value="" />

                    </div>

            </div>



            <div id="frm-grouped-email-pair" class="control-group">


<label class="control-label" for="frm-grouped-email">Email</label>
                    <div class="controls">
                        <div class="input-prepend">
                            <span class="add-on">@</span><input type="email" name="grouped[email]" id="frm-grouped-email" value="" />
                        </div>
                    </div>

            </div>



            <div id="frm-grouped-sex-pair" class="control-group">


<label class="control-label" for="frm-grouped-sex">Pohlaví</label>
                    <div class="controls">
                            <select name="grouped[sex]" id="frm-grouped-sex"><option value="1">Muž</option><option value="2">Žena</option></select>

                    </div>

            </div>



            <div id="frm-grouped-mailing-pair" class="control-group">


                    <div class="controls">
                        <label class="checkbox" for="frm-grouped-mailing"><input type="checkbox" name="grouped[mailing]" id="frm-grouped-mailing" />Zasílat novinky</label>
                    </div>

            </div>



            <div id="frm-other-sexy-pair" class="control-group">


<label class="control-label">Sexy</label>
                    <div class="controls">

                            <label for="frm-other-sexy-0" class="radio"><input type="radio" name="other[sexy]" id="frm-other-sexy-0" value="1" />Ano</label>

                            <label for="frm-other-sexy-1" class="radio"><input type="radio" name="other[sexy]" id="frm-other-sexy-1" value="2" />Ne</label>

                    </div>

            </div>



            <div id="frm-other-heslo-pair" class="control-group error">


<label class="control-label" for="frm-other-heslo">Heslo</label>
                    <div class="controls">
                            <input type="password" name="other[heslo]" id="frm-other-heslo" />
<p class="help-inline">chybka!</p>
                    </div>

            </div>



            <div id="frm-photo-pair" class="control-group">


<label class="control-label" for="frm-photo">Fotka</label>
                    <div class="controls">
                            <input type="file" name="photo" id="frm-photo" />

                    </div>

            </div>



            <div id="frm-desc-pair" class="control-group">


<label class="control-label" for="frm-desc">Popis</label>
                    <div class="controls">
                            <textarea cols="40" rows="10" name="desc" id="frm-desc"></textarea>

                    </div>

            </div>




	</div>

</body>
</html>
