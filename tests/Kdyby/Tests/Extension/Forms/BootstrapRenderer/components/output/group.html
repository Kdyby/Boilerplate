<!DOCTYPE html>
<html>
<head><link href="../../bootstrap.min.css" rel="stylesheet" /></head>
<body>

    <div class="container">


    <fieldset>
        <legend>Skupina</legend>


            <div id="frm-grouped-name-pair" class="control-group">


<label class="test control-label" for="frm-grouped-name">Jméno</label>
                    <div class="controls">
                            <input type="text" name="grouped[name]" id="frm-grouped-name" value="" />

                    </div>

            </div>



            <div id="frm-grouped-email-pair" class="control-group">


<label class="control-label" for="frm-grouped-email">Email</label>
                    <div class="controls">
                        <div class="input-prepend">
                            <span class="add-on">@</span><input type="email" name="grouped[email]" id="frm-grouped-email" value="" />
                        </div>
                    </div>

            </div>



            <div id="frm-grouped-sex-pair" class="control-group">


<label class="control-label" for="frm-grouped-sex">Pohlaví</label>
                    <div class="controls">
                            <select name="grouped[sex]" id="frm-grouped-sex"><option value="1">Muž</option><option value="2">Žena</option></select>

                    </div>

            </div>



            <div id="frm-grouped-mailing-pair" class="control-group">


                    <div class="controls">
                        <label class="checkbox" for="frm-grouped-mailing"><input type="checkbox" name="grouped[mailing]" id="frm-grouped-mailing" />Zasílat novinky</label>
                    </div>

            </div>



            <div id="frm-grouped-add-pair" class="control-group">


                    <div class="controls">
                        <input type="button" name="grouped[add]" id="frm-grouped-add" value="Přidat" />
                    </div>

            </div>

            <div class="form-actions">

                <input type="submit" class="btn" name="grouped[poke]" id="frm-grouped-poke" value="Šťouchnout" />


                <input type="submit" class="btn-success btn" name="grouped[poke2]" id="frm-grouped-poke2" value="Ještě Šťouchnout" />
                </div>

    </fieldset>


	</div>

</body>
</html>
